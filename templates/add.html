<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitob qo'shish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #45a049;
            display: inline-block;
            margin-left: 650px;
        }
        .link a {
            color: #ffff;
            text-decoration: none;
        }


        button a{
            color: white;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Yangi Kitob Qo'shish</h1>

    <form action="{% url 'add_book' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Kitob nomi" name="title" required>
        <input type="text" placeholder="Muallif" name="author" required>
        <textarea placeholder="Kitob tavsifi" rows="5" required name="desc"></textarea>
        <input type="text"  name="price" placeholder="Narxi">
        <button type="submit">Saqlash</button>
    </form>

    <div class="link">
        <a href="/">Kitoblar ro'yxatiga o'tish</a>
    </div>

</body>
</html>
